<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page2style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <title>Meu perfil</title>
</head>
<main>
  <form autocomplete="off" id="completeProfile">
    <h1>Complete seu perfil</h1>
    <div class="profile">
      <img id="previewImage" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="Preview Image">
    <input type="file" class="profile" id="inputFile" onchange="changePic()">
  </div>
  
   
    <label class="labelTitle" for="fname" id="firstname">Primeiro nome</label>
    <input type="text">

    <label class="labelTitle" for="lname" id="lastname">Sobrenome</label>
    <input type="text">

    <label class="labelTitle" for="adress" id="adress">Endereço</label>
    <input type="text">

    <label class="labelTitle" for="birthday">Data de nascimento</label>
    <input type="date">

    <label for="favColor" class="labelTitle">Qual a sua cor favorita?</label>
    <div class="colorPicker">
        <input type="color" name="colorInput" id="colorInput" onchange=" changeColor()"/>
    </div>
    <button class="submit"><a id="colorInput" href="page3.html">Próxima página  >></a></button>


  </form>
</main>

 <script src="page2.js"></script>

</html>
