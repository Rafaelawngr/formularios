<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page2style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <title>Meu perfil</title>
</head>
<main>
  <form>
    <label for="profilePic">Foto de perfil</label>
    <input type="image">

    <label for="fname">Primeiro nome</label>
    <input type="text">

    <label for="lname">Sobrenome</label>
    <input type="text">

    <label for="adress">Endereço</label>
    <input type="text">

    <label for="birthday">Data de nascimento</label>
    <input type="date">

    <label for="children">Possui filhos?</label>
    <input type="radio">Sim
    <input type="radio">Não

    <label for="children2">Se marcou 'Sim' na pergunta anterior, quantos filhos possui?</label>
    <input type="radio">Entre 1-2
    <input type="radio">Entre 3-4
    <input type="radio">Mais de 5

    <label for="sports">Selecione 3 esportes dos quais você mais gosta/ou gostaria de praticar</label>
    <input type="checkbox">Futebol
    <input type="checkbox">Vôlei
    <input type="checkbox">Dança
    <input type="checkbox">Corrida
    <input type="checkbox">Musculação
    <input type="checkbox">Crossfit

    <input type="submit" value="Confirmar">

  </form>
</main>

<body>

</body>

</html>

<!--
// inputs: text, radio, checkbox, select option,etc
// Botão confirmar: todos os dados inseridos de forma organizada (estilo página de perfil) -->
