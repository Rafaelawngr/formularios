<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="page2style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Meu perfil</title>
    </head>
    <main>
        <form autocomplete="off" id="completeProfile">
            <h1>Complete seu perfil</h1>

            <div class="radio">
                <label class="labelTitle" for="filhos">Você tem filhos?</label>

                <div class="labelOption">
                    <input
                        type="radio"
                        name="resposta"
                        id="sim"
                        value="sim"
                        onclick="mostrarPergunta()"
                    />Sim
                </div>
                <div class="labelOption">
                    <input
                        type="radio"
                        name="resposta"
                        id="nao"
                        value="nao"
                        onclick="mostrarPergunta()"
                        checked
                    />Não
                </div>
            </div>

            <div class="radio" id="perguntaExtra" onclick="mostrarPergunta()">
                <label class="labelTitle" for="quantosFilhos"
                    >Quantos filhos tem?</label
                >

                <div class="labelOption">
                    <input type="radio" name="filhos" id="atedois" /><label
                        for="atedois"
                        >Entre 1-2</label
                    >
                </div>
                <div class="labelOption">
                    <input type="radio" name="filhos" id="atequatro" /><label
                        for="atequatro"
                        >Entre 3-4</label
                    >
                </div>
                <div class="labelOption">
                    <input type="radio" name="filhos" id="maiscinco" /><label
                        for="maiscinco"
                        >Mais de 5</label
                    >
                </div>
            </div>

            <div class="radio" id="esportes">
                <label class="labelTitle" for="sports"
                    >Selecione 3 esportes dos quais você mais gosta/ou gostaria
                    de praticar</label
                >
                <div class="radio2">
                    <div class="labelOption">
                        <input type="checkbox" name="esFut" id="iesFut" /><label
                            for="iesFut"
                            >Futebol</label
                        >
                    </div>
                    <div class="labelOption">
                        <input
                            type="checkbox"
                            name="esVolei"
                            id="iesVolei"
                        /><label for="iesVolei">Vôlei</label>
                    </div>
                    <div class="labelOption">
                        <input
                            type="checkbox"
                            name="esDanca"
                            id="iesDanca"
                        /><label for="iesDanca">Dança</label>
                    </div>
                    <div class="labelOption">
                        <input type="checkbox" name="esCor" id="iesCor" /><label
                            for="iesCor"
                            >Corrida</label
                        >
                    </div>
                    <div class="labelOption">
                        <input type="checkbox" name="esMus" id="iesMus" /><label
                            for="iesMus"
                            >Musculação</label
                        >
                    </div>
                    <div class="labelOption">
                        <input
                            type="checkbox"
                            name="esCross"
                            id="iesCross"
                        /><label for="iesCross">Crossfit</label>
                    </div>
                    <div class="labelOption">
                        <input type="checkbox" name="esNat" id="iesNat" /><label
                            for="iesNat"
                            >Natação</label
                        >
                    </div>
                    <div class="labelOption">
                        <input type="checkbox" name="esLut" id="iesLut" /><label
                            for="iesLut"
                            >Luta</label
                        >
                    </div>
                </div>
            </div>

           

            <input type="submit" class="submit" value="Confirmar" />
            <div class="voltar"  >
                <a href="page2.html" id="colorInput" onchange=" changeColor()"> << Voltar </a>
            </div>
        </form>
    </main>

    <script src="page2.js"></script>

    <body></body>
</html>
